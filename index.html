<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Portafolio</title>
  </head>
  <body>
    <div class="App">
        <div class="navbar">
            <nav>
                <div class="logo">Logo</div>
                <div class="links">
                    <a href="#formulario">Tecnologias</a>
                    <a href="">Contacto</a>
                    <a href="">Redes Sociales</a>
                </div>
            </nav>
        </div>
      <div class="table-tec">
        <h3>Tecnologias</h3>
        <table>
          <thead>
            <tr>
              <th>Tecnologia</th>
              <th>Conocimiento</th>
              <th>End</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th>HTML</th>
              <th>70%</th>
              <th>Front-End</th>
            </tr>
            <tr>
              <th>CSS</th>
              <th>50%</th>
              <th>Front-End</th>
            </tr>
            <tr>
              <th>JavaScript</th>
              <th>100%</th>
              <th>Front-End</th>
            </tr>
            <tr>
              <th>MySQL</th>
              <th>100%</th>
              <th>Back-End</th>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="fromContanto" id="formulario">
        <h2>Contacto</h2>
        <form action="https://www.google.com/" method="get">
          <label for="txtNombre">Nombre(s) / Empresa</label><br />
          <input type="text" id="txtNombre" /><br />
          <label for="txtTel">Tel. Contacto</label><br />
          <input type="text" id="txtTel" /><br />
          <label for="txtCorreo">Correo</label><br />
          <input type="email" id="txtCorreo" /><br />
          <label for="txtAsunto">Asunto</label><br />
          <input type="text" id="txtAsunto" /><br />
          <label for="txtMensaje">Mensaje</label><br />
          <textarea cols="50" id="txtMensaje"></textarea><br />
          <input type="submit" value="Enviar" />
        </form>
      </div>
      <div class="redesSociales">
        <a
          href="https://github.com/DanielGerardo?tab=repositories"
          target="_blank"
          ><img src="assets/img/github.png" alt="" width="100px"
        /></a>
        <a
          href="https://www.linkedin.com/in/daniel-gerardo-campos-garcia-1415a0218/"
          target="_blank"
          ><img src="assets/img/linkedin.png" alt="" width="100px"
        /></a>
        <a
          href="https://www.facebook.com/danielgerardo.camposgarcia"
          target="_blank"
          ><img src="assets/img/facebook.png" alt="" width="100px"
        /></a>
        <a href="mailto:danielgecampos97@hotmail.com"
          ><img src="assets/img/email.png" alt="" width="100px"
        /></a>
      </div>
    </div>
  </body>
</html>
